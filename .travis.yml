language: go

go:
  - 1.2
  - 1.3
  - 1.4
  - tip

install:
  - go get github.com/fgrosse/grobot/bot
  - go get github.com/onsi/ginkgo/ginkgo
  - go get github.com/onsi/gomega
  - export GOPATH=$PWD/vendor:$(cd ../../../.. ; pwd)
  - export PATH=$PWD/vendor/bin:$(cd ../../../../bin ; pwd):$PATH
  - bot -debug install
  - ls -l $PWD/vendor/bin
  - which ginkgo

script: $PWD/vendor/bin/ginkgo -r tests --randomizeAllSpecs --failOnPending --randomizeSuites --race
