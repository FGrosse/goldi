parameters:
    test.param1: "Hello World"
    test.param2: true
    test.param3: 42

types:
    goldi.test.foo:
        package: github.com/fgrosse/goldi/tests/testAPI
        type: Foo
        factory: NewFoo

    goldi.test.mock_type:
        package: github.com/fgrosse/goldi/tests/testAPI
        type: MockType
        factory: NewMockTypeWithArgs
        arguments:
            - "static parameter"
            - "%test.param2%"
